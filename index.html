<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Юнисон Москва</title>
    <link rel="stylesheet" href="/style/style.css">

    <link rel="stylesheet" href="/font/Montserrat Regular UNISON.otf">
    <link rel="stylesheet" href="/font/PhonkSans Bold UNISON.ttf">
    <link rel="stylesheet" href="/font/Travels Next ExtraBold UNISON.ttf">
</head>
<body>
    <div class="wrap">
        <div class="logo">
            <img src="/img/HCUM_LOGOTYPE_BB_PORTRAIT_Colour.png" alt="">
        </div>
        <section class="counter">
            <div class="wrap__counter">
                <div class="counter__text">
                    <p>ДО МАТЧА ОСТАЛОСЬ</p>
                </div>
                <div class="timer">
                    <div class="timer__items">
                        <div class="timer__item timer__days">00</div>
                        <div class="timer__item timer__hours">00</div>
                        <div class="timer__item timer__minutes">00</div>
                        <div class="timer__item timer__seconds">00</div>
                    </div>
                </div>
            </div>
        </section>
        <section class="socNetwork">
            <ul class="socNetwork__item">
                <li> <a href="https://vk.com/hcunison"> <img src="" alt=""> </a></li>
                <li><a href="https://t.me/hcunison"> <img src="" alt="" </a></li>
                <li><a href="https://www.instagram.com/hcunison"> <img src="" alt="" </a></li>
                <li><a href="https://www.youtube.com/channel/UCK09Y-l_YtpjqMhpzrzUGAw"> <img src="" alt="" </a></li>
                <li><a href="https://rutube.ru/channel/27116556/"> <img src="" alt="" </a></li>
            </ul>
        </section>
        <footer>
            <div class="footer__logo">
                <img src="" alt="logo">
                <p>@ Официальный сайт хоккейного клуба "Юнисон" Москва</p>
                <a href="">Политика конфиденциальности</a>
            </div>
        </footer>
    </div>


    <script src="/js/index.js"></script>
